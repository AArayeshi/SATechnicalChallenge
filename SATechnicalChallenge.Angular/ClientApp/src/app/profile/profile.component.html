<h1 id="tableLabel">Profiles</h1>

<p *ngIf="!profiles"><em>Loading...</em></p>

<table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover" *ngIf="profiles">
  <thead>
    <tr>
      <th>Id</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Gender</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let profile of profiles">
      <td>{{ profile.id }}</td>
      <td>{{ profile.firstName }}</td>
      <td>{{ profile.lastName }}</td>
      <td>{{ profile.email }}</td>
      <td>{{ profile.gender }}</td>
      <td>{{ profile.status }}</td>
    </tr>
  </tbody>
</table>
